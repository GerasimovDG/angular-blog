<div *ngIf="form; else loadingBlock">
  <form action="" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control"
         [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    >
      <label for="title">Заголовок</label>
      <input id="title" type="text" formControlName="title">
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation"
      >
        <small
          *ngIf="form.get('title').errors.required"
        >Введите название поста</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button class="btn btn-primary"
            type="submit"
            [disabled]="form.invalid || submitted"
    >
      Обновить
    </button>
  </form>
</div>

<ng-template #loadingBlock>
  <p class="text-center">Загрузка поста</p>
</ng-template>
